name: Android Dev Build
on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - develop

jobs:
  android-build:
    name: Android Build for Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Fetch all tags
        run: git fetch --tags

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'

      - name: Install node modules
        run: |
          yarn install --immutable --check-cache

      - name: Cache Gradle Wrapper
        uses: actions/cache@v4
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/android/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/android/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Make Gradlew executable
        run: cd android && chmod +x ./gradlew

      - name: Dump memory info
        run: free -m

      - name: Build Android Dev
        run: |
          cd android && ./gradlew assembleRelease --no-daemon --build-cache

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: opendtu-app
          if-no-files-found: error
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/generated/assets/createBundleReleaseJsAndAssets/index.android.bundle
